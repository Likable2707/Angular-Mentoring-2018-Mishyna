<div class="courses">
  <div class="courses__controls">
    <app-search></app-search>
    <div class="courses__add-button">Add course</div>
  </div>

  <div class="courses__list" *ngFor="let course of courses">
    <course-item [courseItem]="course" (deleteCourse)="deleteCourse($event)"></course-item>
  </div>

  <div class="courses__load-more" (click)="loadMoreClick()">Load More</div>
</div>
