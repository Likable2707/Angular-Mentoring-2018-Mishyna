<div class="courses">
  <div class="courses__controls">
    <search></search>
    <div class="courses__add-button">Add course</div>
  </div>

  <div class="courses__list" *ngFor="let course of courses">
    <course-item [item]="course" (deleteCourse)="deleteCourse($event)"></course-item>
  </div>

  <div class="courses__load-more" (click)="onLoadMoreClick()">Load More</div>
</div>
